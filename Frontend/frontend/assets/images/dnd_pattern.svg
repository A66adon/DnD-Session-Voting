<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="#2a2a2a">
  <!-- D20 dice small -->
  <g transform="translate(20, 20) scale(0.3)" opacity="0.3">
    <polygon points="50,5 90,30 90,70 50,95 10,70 10,30" fill="none" stroke="#555" stroke-width="3"/>
    <text x="50" y="58" text-anchor="middle" fill="#555" font-size="24" font-weight="bold">20</text>
  </g>
  
  <!-- Sword -->
  <g transform="translate(140, 30) scale(0.25)" opacity="0.3">
    <line x1="50" y1="10" x2="50" y2="90" stroke="#555" stroke-width="4"/>
    <line x1="30" y1="25" x2="70" y2="25" stroke="#555" stroke-width="4"/>
    <polygon points="45,10 50,0 55,10" fill="#555"/>
  </g>
  
  <!-- Shield -->
  <g transform="translate(80, 100) scale(0.3)" opacity="0.3">
    <path d="M50,10 L85,25 L85,60 L50,90 L15,60 L15,25 Z" fill="none" stroke="#555" stroke-width="3"/>
  </g>
  
  <!-- Dragon head silhouette -->
  <g transform="translate(150, 120) scale(0.25)" opacity="0.3">
    <path d="M20,80 Q30,60 50,50 Q70,40 80,20 Q75,35 85,30 Q80,45 90,50 Q70,55 60,70 Q50,85 30,90 Z" fill="#555"/>
  </g>
  
  <!-- Potion bottle -->
  <g transform="translate(10, 140) scale(0.25)" opacity="0.3">
    <rect x="40" y="10" width="20" height="15" fill="none" stroke="#555" stroke-width="3"/>
    <path d="M35,25 L35,40 Q30,50 30,70 Q30,90 50,90 Q70,90 70,70 Q70,50 65,40 L65,25" fill="none" stroke="#555" stroke-width="3"/>
  </g>
  
  <!-- Scroll -->
  <g transform="translate(100, 160) scale(0.2)" opacity="0.3">
    <rect x="20" y="20" width="60" height="60" fill="none" stroke="#555" stroke-width="3"/>
    <circle cx="15" cy="25" r="8" fill="none" stroke="#555" stroke-width="3"/>
    <circle cx="15" cy="75" r="8" fill="none" stroke="#555" stroke-width="3"/>
    <circle cx="85" cy="25" r="8" fill="none" stroke="#555" stroke-width="3"/>
    <circle cx="85" cy="75" r="8" fill="none" stroke="#555" stroke-width="3"/>
  </g>
</svg>
